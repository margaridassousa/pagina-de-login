<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="titulo">
                <h1>Bem-vindo de volta! </h1>
                <p class="p__titulo">Bem-vindo de volta, você fez falta!</p>
            </div>
            <div class="formulario">
                <input type="text" name="texto" id="itexto" placeholder="Login">
                <input type="password" name="senha" id="isenha" placeholder="Senha">
                <p>Recuperar senha</p>

                <button>Acessar</button>
                <span class="linhas"></span>
                <p>Ou continue com</p>
                <span class="linhas"></span>
            </div>
            <div class="icones">
                <a href="#"><img src="ícones/google-logo.ico" alt="logo google"></a>
                <a href="#"><img src="ícones/facebook-logo.ico" alt="logo facebook"></a>
                <a href="#"><img src="ícones/x-logo.ico" alt="logo x"></a>
                
                <p>Nãe é um membro? <a href="#">Registre-se agora</a></p>
            </div>


        </div>
    </main>
</body>
</html>
