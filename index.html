<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Olá!</h1>
            <p class="p-titulo">Bem-vindo de volta, <br> você fez falta!</p>
        </header>
        <main>
            <div class="formulario">
                <input type="text" name="text" id="itext" placeholder="Digite seu login">
                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
                <span id="mostrarSenha" class="mostrar">
                    <ion-icon name="eye-outline"></ion-icon>
                    <ion-icon name="eye-off-outline"></ion-icon>
                </span>
                <a href="#" class="recuperar">Recupere sua senha</a>
                <button>Acessar</button>
            </div>
                <div class="login">
                    <p class="p-login">Ou continue com</p>
                    <div class="logos">
                        <a href="#"><img src="ícones/google-logo.ico" alt="logo google"></a>
                        <a href="#"><img src="ícones/facebook-logo.ico" alt="logo facebook"></a>
                        <a href="#"><img src="ícones/x-logo.ico" alt="logo x" id="x"></a>
                    </div>
                    <div class="registro">
                        <p class="p-cadastro">Não é um membro? <a href="#" class="link-rodape">Registre-se agora</a></p>
                    </div>
                </div>
                
        </main>
    </div>
  
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
